<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Belgacem Khadher">
    <title>Online Code Editor</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/5431be0589.js" crossorigin="anonymous"></script>
</head>

<body onload="run()">

    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()">
                <button onclick="changeColor(this)">click here</button>
            </textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()">
                button{
                padding:20px;
                font-size:20px;
                background:red;
                color:#fff;
                border:0;
                margin:200px;

                }
            </textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()">
                function changeColor(x){
                if(x.style.background =="red")
                x.style.background = "black";
                else
                x.style.background ="red"
                }
            </textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <div class="copyright">
        &copy; <strong><span><a href="https://github.com/belgacemkh" target="_blank">BelgacemKhadher-Online Code
                    Editor</a></span> 2024</strong>. All Rights Reserved
    </div>

    <script src="main.js"></script>
</body>

</html>
